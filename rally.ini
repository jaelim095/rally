[meta]
config.version = 21

[system]
env.name = local

[node]
root.dir = ~/.rally/benchmarks
sources.dir = ~/.rally/benchmarks/src
build.dir = ~/.rally/benchmarks/builds
distribution.dir = ~/.rally/benchmarks/distributions

[reporting]
datastore.type = in-memory

[tracks]
repository.default = default

[defaults]
track.repository = default
challenge = default

[client-options]
use_ssl = true
verify_certs = false
basic_auth_user = elastic
basic_auth_password = elastic

